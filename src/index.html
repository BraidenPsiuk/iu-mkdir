<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="lib/bootstrap.min.css" />
  <script defer src="lib/jquery.slim.min.js"></script>
  <script defer src="lib/bootstrap.min.js"></script>
  <script defer type="module" src="renderer.js"></script>
  <meta charset="UTF-8">
  <title>IU Dropbox Folder Builder</title>
</head>

<body>
  <div class="container-fluid">
    <p>Enter each name followed by a return to generate Dropbox folder structures.</p>
    <textarea id="textarea-clientnames" class="form-control form-control-lg" type="text" placeholder="Enter names here..."
      aria-label=".form-control-lg example" rows="10"></textarea>
    <button id="button-create" type="button" class="btn btn-primary">Primary</button>
  </div>
</body>

</html>
